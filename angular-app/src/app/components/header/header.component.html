<div class="app-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">

    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <a mat-button [routerLink]="'/home'"><h1>Kinexon</h1></a>
      <a mat-button [routerLink]="'/home'"> <mat-icon>home</mat-icon> home</a>
      <a mat-button [routerLink]="'/drivers'"> <mat-icon> directions_car</mat-icon> Drivers </a>
<!--      <h1 >Full-stack coding challenge Node.js/Angular </h1>-->
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" ><mat-icon>home</mat-icon> home</a>
        <a mat-list-item routerLink="/drivers" ><mat-icon> directions_car</mat-icon> Drivers</a>
      </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
